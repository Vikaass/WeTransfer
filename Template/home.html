<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>WeTransfer</title>
		<meta name="description" content="Thumbnail Grid with Expanding Preview" />
		<meta name="keywords" content="thumbnails, grid, preview, google image search, jquery, image grid, expanding, preview, portfolio" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico"> 
		<link rel="stylesheet" type="text/css" href="/static/css/default.css" />
		<link rel="stylesheet" type="text/css" href="/static/css/component.css" />
		<script src="/static/js/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="container">	
			<!-- Codrops top bar -->
			<div class="codrops-top clearfix">
				<a href="."><strong>&laquo; Back to the Home Page </strong></a>
				<span class="right">
					<a href=".">WeTransfer</a>
				</span>
			</div><!--/ Codrops top bar -->
			<header class="clearfix">
				<h1>View Files <span>Download Files</span></h1>	
			</header>
			<div class="main">
				<ul id="og-grid" class="og-grid">
					{% for d in data %}

						<li>
							<a href="{{d.4}}" data-largesrc="{{d.5}}" data-title={{d.2}} data-description={{d.3}}.....TAG:{{d.6}}>
							<img src="{{d.5}}" alt="img01"/>
							</a>
						</li>
					{% endfor %}	
				</ul>
				<p id="footer"><strong>Copyright Â© 2017 &nbsp;&nbsp;&nbsp;<a href="https://github.com/deepak98">WeTransfer</a></strong></p>
				
			</div>
		</div><!-- /container -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="/static/js/grid.js"></script>
		<script>
			$(function() {
				Grid.init();
			});
		</script>
	</body>
</html>
